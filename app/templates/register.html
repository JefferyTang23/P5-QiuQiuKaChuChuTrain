<!DOCTYPE html>
    <head>
        <title>StuyLife - Register</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body style="height: 100vh; width: 100vw; background-color: whitesmoke; display: flex; align-items: center; justify-content: center; margin: 0px; padding: 0px; overflow-x: hidden;">
        <div style="height: 33rem; width: 25rem; background-color: white; box-shadow: 0px 0px 20px 0px black;">
            <div style="display: flex; justify-content: center;">
                <img src="../static/assets/stua.png" style="height: 10rem; width: 12rem; padding: 0px; margin-top: 1rem;">
            </div>
            <div style="margin-top: 0.5rem; margin-left: 1.5rem;">
                <p style="font-family:Arial, Helvetica, sans-serif; font-size: 2.0rem; padding: 0px; margin: 0px;"><b>Register</b></p>
                <form action="/register" style="margin-top: 0.5rem;">
                    <input class="register" type="text" name="username" placeholder="Username"><br>
                    <input class="register" type="text" name="password" placeholder="Password"><br>
                    <div style="display: flex; justify-content: center; margin-left: -1.5rem; margin-top: 2rem;">
                        <input class="register_submit" type="submit" value="GO!">
                    </div>
                </form>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 3rem;">
                <p style="font-family: Arial, Helvetica, sans-serif; font-size: 1rem;">Already have an account? Click <a href="/login">here!</a></p>
            </div>
        </div>
    </body>
</html>
