<!DOCTYPE html>
    <head>
        <title>StuyLife</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/actualgame.css">
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <div id="sidebar">

                </div>
                <div id="chatlog">
                    
                </div>
            </div>
            <footer id="footer">
                <div style="height: 100%; width: 100%; background-color: gold; display: flex; justify-content: space-evenly;">
                    <div onclick="emenu()" class="menu_box" style="background-color: blue;">
                        <img class="menu_logo" src="../static/assets/e.svg">
                    </div>
        
                    <div class="menu_box" style="background-color: pink;">
                        <img class="menu_logo" src="../static/assets/1.svg">
                    </div>
    
                    <div onclick="amenu()" class="menu_box" style="background-color: yellow;">
                        <img class="menu_logo" src="../static/assets/a.svg">
                    </div>
                </div>
            </footer>
            <div onclick="unblind()" id="blind" style="position: absolute; height: 100svh; width: 100%; background-color: black; opacity: 0.6; z-index: 1; display: none;"></div>
            <div id="emenu" style="height: 100svh; width: 100%; position: absolute; display: none;">
                <div style="display: flex; height: 100%; width: 100%; align-items: center; justify-content: center;">
                    <div style="height: 85%; width: 45%; background-color: white; position: absolute; border-radius: 2rem; z-index: 2; box-shadow: 0px 0px 20px 0px black; display: block;"></div>
                </div>
            </div>
        </div>
        <script src="../static/js/script.js"></script>
    </body>
</html>
