<!DOCTYPE html>
    <head>
        <title>StuyLife</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/actualgame.css">
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <div id="chatlog">
                    <p class="chat">{{eventDesc}}</p>
                    <div id="sidebar">
                        <p id="date">{{day}}</p>
                        <div style="background-color: aquamarine; height: 5.2rem; width: 100%; display: flex; align-items: center; justify-content: space-evenly;">
                            <div style="background-color: blueviolet; height: inherit; width: 25%;">
                                <p id="grade">{{gpa}}</p>
                                <p class="stat_id">GPA</p>
                            </div>
                            <div style="background-color: palegoldenrod; height: inherit; width: 25%;">
                                <p class="stat">{{happiness}}</p>
                                <p class="stat_id" style="font-size: 1rem; margin-top: 0.05rem;">Happiness</p>
                            </div>
                            <div style="background-color: blue; height: inherit; width: 25%;">
                                <p class="stat">{{intelligence}}</p>
                                <p class="stat_id">IQ</p>
                            </div>
                            <div style="background-color: chartreuse; height: inherit; width: 25%;">
                                <p class="stat">{{rizz}}</p>
                                <p class="stat_id">Rizz</p>
                            </div>
                            <div style="background-color: hotpink; height: inherit; width: 25%;">
                                <p class="stat">{{health}}</p>
                                <p class="stat_id">Health</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="footer">
                <div style="height: 100%; width: 100%; background-color: gold; display: flex; justify-content: space-evenly;">
                    <div onclick="emenu()" class="menu_box" style="background-color: blue;">
                        <img class="menu_logo" src="../static/assets/e.svg">
                    </div>
        
                    <div class="menu_box" style="background-color: pink;">
                        <form action="/next">
                            <button style="height: 5rem; width: 6rem;">ADVANCE</button>
                        </form>
                    </div>
    
                    <div onclick="emenu()" class="menu_box" style="background-color: yellow;">
                        <img class="menu_logo" src="../static/assets/a.svg">
                    </div>
                </div>
            </footer>
            <div onclick="unblind()" id="blind" style="position: absolute; height: 100svh; width: 100%; background-color: black; opacity: 0.6; z-index: 1; display: none;"></div>
            <div id="emenu" style="height: 100svh; width: 100%; position: absolute; display: none;">
                <div style="display: flex; height: 100%; width: 100%; align-items: center; justify-content: center;">
                    <div style="height: 85%; width: 45%; background-color: white; position: absolute; border-radius: 2%; z-index: 2; box-shadow: 0px 0px 20px 0px black; display: block;">
                        <div style="display: flex; height: 100%; width: 100%; align-items: center; justify-content: center;">
                            <div style="height: 90%; width: 100%; background-color: aquamarine; overflow-y: auto;">
                                <p>Extracurriculars</p>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/danceC">
                                        <button style="height: 5rem; width: 6rem;">Go to Dance Club meeting</button>
                                    </form>
                                </div>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/academicC">
                                        <button style="height: 5rem; width: 6rem;">Go to Academic Club meeting</button>
                                    </form>
                                </div>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/musicC">
                                        <button style="height: 5rem; width: 6rem;">Go to Music Club meeting</button>
                                    </form>
                                </div>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/sportsT">
                                        <button style="height: 5rem; width: 6rem;">Go to Sports Team practice</button>
                                    </form>
                                </div>
                                <p>Activities</p>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/sleep">
                                        <button style="height: 5rem; width: 6rem;">Go home and sleep</button>
                                    </form>
                                </div>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/hangout">
                                        <button style="height: 5rem; width: 6rem;">Hang out with friends</button>
                                    </form>
                                </div>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/murder">
                                        <button style="height: 5rem; width: 6rem;">Commit murder!</button>
                                    </form>
                                </div>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/drugs"> 
                                        <button style="height: 5rem; width: 6rem;">Relieve stress with drugs</button>
                                    </form>
                                </div>
                                <div style="height: 6rem; width: 100%; background-color: gold; display: flex; align-items: center;">
                                    <form action="/study"> 
                                        <button style="height: 5rem; width: 6rem;">Study</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/script.js"></script>
    </body>
</html>
