<!DOCTYPE html>
    <head>
        <title>StuyLife</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/game.css">
    </head>
    <body style="background-color: aqua; padding: 0px; margin: 0px; width: 100vw; display: block; overflow: hidden; flex-grow: 1;">
        <div style="background-color: azure; width: 100%; height: 100%;">
            
        </div>
        <div style="height: 7rem; width: 100%; background-color: white; display: flex; align-items: center; justify-content: space-evenly; position: absolute; align-self: flex-end; bottom: 0;">
            <div onclick="emenu()" class="menu_box" style="background-color: blue;">
                <img class="menu_logo" src="../static/assets/e.svg">
            </div>
 
            <div class="menu_box" style="background-color: pink;">
                <img class="menu_logo" src="../static/assets/1.svg">
            </div>

            <div onclick="amenu()" class="menu_box" style="background-color: yellow;">
                <img class="menu_logo" src="../static/assets/a.svg">
            </div>
        </div>
        <div onclick="unblind()" id="blind" style="position: absolute; height: 100%; width: 100%; background-color: black; opacity: 0.6; z-index: 1; display: none;"></div>
        <div style="height: 100svh; width: 100%;">
            <div style="display: flex; height: 100%; width: 100%; align-items: center; justify-content: center;">
                <div id="emenu" style="height: 85%; width: 45%; background-color: white; position: absolute; border-radius: 2rem; z-index: 2; box-shadow: 0px 0px 20px 0px black; display: none;"></div>
            </div>
        </div>
        <script src="../static/js/script.js"></script>
    </body>
</html>
